<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulaire Patient</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" 
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
	<div th:replace="fragments/header :: body"></div>
    <div class="container mt-5">
        <h2 th:text="${patient.id == null ? 'Ajouter un patient' : 'Modifier un patient'}"></h2>
        <form th:action="@{/patients/save}" th:object="${patient}" method="post">
            <input type="hidden" th:field="*{id}" />
            <div class="mb-3">
                <label>Nom</label>
                <input type="text" th:field="*{lastName}" class="form-control" required />
            </div>
            <div class="mb-3">
                <label>Prénom</label>
                <input type="text" th:field="*{firstName}" class="form-control" required />
            </div>
            <div class="mb-3">
                <label>Date de naissance</label>
                <input type="date" th:field="*{birthDate}" class="form-control" required />
            </div>
            <div class="mb-3">
                <label>Genre</label>
                <select th:field="*{gender}" class="form-control">
                    <option value="M">Homme</option>
                    <option value="F">Femme</option>
                </select>
            </div>
            <div class="mb-3">
                <label>Adresse</label>
                <input type="text" th:field="*{address}" class="form-control" />
            </div>
            <div class="mb-3">
                <label>Téléphone</label>
                <input type="text" th:field="*{phoneNumber}" class="form-control" />
            </div>
            <button type="submit" class="btn btn-success">Sauvegarder</button>
        </form>
    </div>
    <div th:replace="fragments/footer :: body"></div>
</body>
</html>
