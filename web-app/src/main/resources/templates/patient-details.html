<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Détails du Patient</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <script th:src="@{/js/scripts.js}" defer></script>
    <link rel="stylesheet" 
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
	<div th:replace="fragments/header :: body"></div>
    <div class="container mt-5">
        <h2>Détails du Patient</h2>
        <table class="table">
            <tr>
                <th>ID</th>
                <td th:text="${patient.id}"></td>
            </tr>
            <tr>
                <th>Nom</th>
                <td th:text="${patient.lastName}"></td>
            </tr>
            <tr>
                <th>Prénom</th>
                <td th:text="${patient.firstName}"></td>
            </tr>
            <tr>
                <th>Date de naissance</th>
                <td th:text="${patient.birthDate}"></td>
            </tr>
            <tr>
                <th>Genre</th>
                <td th:text="${patient.gender}"></td>
            </tr>
            <tr>
                <th>Adresse</th>
                <td th:text="${patient.address}"></td>
            </tr>
            <tr>
                <th>Téléphone</th>
                <td th:text="${patient.phoneNumber}"></td>
            </tr>
        </table>
        <a href="/patients" class="btn btn-secondary">Retour</a>
    </div>
    <div th:replace="fragments/footer :: body"></div>
</body>
</html>
